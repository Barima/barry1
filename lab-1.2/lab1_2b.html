<!DOCTYPE html>
<html>
	<head>
		<title>Email Signup Chess</title>
	</head>
	<body>
		<a href="lab1_2.html"><u>Back to hompage</u></a>
		<h3><b>Sign up for the Chess Club mailing list</b></h3>
		<table>
			<tr>
				<th>Name: </th>
				<td><textarea name="text" cols="15" rows="1"></textarea></td>
			</tr>
			<tr>
				<th>Email: </th>
				<td><textarea name="text" cols="15" rows="1"></textarea></td>
			</tr>
			<tr>
				<th>Class: </th>
				<td>
					<select>
						<option value="Freshman">Freshman</option>
						<option value="Sophomore">Sophomore</option>
						<option value="Junior">Junior</option>
						<option value="Senior">Senior</option>
					</select>
				</td>
			</tr>
		</table>
		<button>Submit</button>
	</body>
</html>
